<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019台大資管營</title>
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- stars backgroung -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <div class="white-light"></div>
    <div id="nav">
        <button id="skip-btn">Skip
            <img src="img/rocket-line.png" id="skip-img">
        </button>
    </div>
    <div id="symbol">
        <div class="orbit"></div>
        <img src="img/logo.png" id="sun">
        <img src="img/fb.png" id="logo-fb" class="logo">
        <img src="img/git.png" id="logo-github" class="logo">
        <img src="img/google.png" alt="" id="logo-google" class="logo">
        <img src="img/spotify.png" alt="" id="logo-spotify" class="logo">
        <img src="img/youtube.png" alt="" id="logo-youtube" class="logo">

        <img src="img/logolabel.png" id="sunlabel">
        <img src="img/planet/in.png" class="planet" id="information-planet" data-cate="information">
        <img src="img/planet/ph.png" class="planet" id="photos-planet" data-cate="photos">
        <img src="img/planet/su.png" class="planet" id="signup-planet" data-cate="signup">
        <img src="img/planet/ab.png" class="planet" id="about-planet" data-cate="about">
        <img src="img/planet/cs.png" class="planet" id="course-planet" data-cate="course">
    </div>
    <img src="img/spaceman.png" alt="I want to join NTU IM camp~" id="spaceman">
    <img src="img/rocket.png" alt="Where are we going?" id="rocket">
    <div id="console">
        ntu_im_camp:/$
    </div>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="js/hackertyper.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
