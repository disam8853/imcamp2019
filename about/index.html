                    <p class="flow-text center">
                        想知道台大資管究竟在學些什麼嗎？ <br>
                        想體驗大學生獨立自由的校園生活嗎？ <br>
                        想結交來自不同縣市的好朋友、和他們一起腦力激盪嗎？ <br>
                        那就快來報名2019台大資管營吧～五天四夜一次滿足你所有的願望！ <br>
                        營隊中，有精心設計的必修、選修、通識課，涵蓋基礎入門的程式語言、實用有趣的統計學、當今科技產業最熱門的機器學習等豐富多元的科目，搭配大學專屬的選課制度，讓你一窺台大資管生的學習歷程！另外，在學生餐廳和新朋友邊用餐邊聊天、一起解鎖千奇百怪的謎題與關卡、或是漫步在夢想中的椰林大道上，不但能讓你體驗令人憧憬的大學生活，還能在2019年的夏天，留下一段最青春難忘的回憶。
                        <br>
                        2019台大資管營幹部群
